{% extends "base.html" %}

{% block title %}Настройки игры - Пчелка Майя{% endblock %}

{% block content %}
<div class="settings-controls">
    <h3 class="text-center">Настройки игры</h3>
    
    <button class="btn btn-primary" onclick="openSettingsModal()">
        Открыть настройки
    </button>
    
    <button class="btn btn-secondary" onclick="showSettingsInfo()">
        Информация о настройках
    </button>
    
    <button class="btn btn-secondary" onclick="window.location.href='/game/main'">
        Основная игра
    </button>
</div>
{% endblock %}

{% block scripts %}
<script>
// Функция открытия модального окна настроек
function openSettingsModal() {
    const modalOverlay = document.getElementById('modal-overlay');
    const modal = modalOverlay.querySelector('.modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    
    // Устанавливаем класс для широкого модального окна
    modal.classList.add('settings-modal');
    
    // Устанавливаем заголовок
    modalTitle.textContent = 'Настройки пасеки';
    
    // Создаем содержимое модального окна
    modalBody.innerHTML = getSettingsModalContent();
    
    // Показываем модальное окно
    modalOverlay.classList.remove('hidden');
    modalOverlay.classList.add('show');
    
    // Инициализируем обработчики событий в модальном окне
    initializeSettingsModalHandlers();
    
    // Очищаем глобальную переменную после использования
    if (window.selectedCityForSettings) {
        delete window.selectedCityForSettings;
    }
}

// Функция показа информации о настройках
function showSettingsInfo() {
    const modalOverlay = document.getElementById('modal-overlay');
    const modal = modalOverlay.querySelector('.modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    
    // Убираем класс широкого модального окна для информации
    modal.classList.remove('settings-modal');
    
    modalTitle.textContent = 'О настройках игры';
    modalBody.innerHTML = getSettingsInfoContent();
    
    modalOverlay.classList.remove('hidden');
    modalOverlay.classList.add('show');
}

// Содержимое модального окна настроек
function getSettingsModalContent() {
    // Используем сохраненный город или значение из шаблона
    const cityValue = window.selectedCityForSettings || '{{ user.city }}' || '';
    
    return `
        <form id="settings-form" onsubmit="saveGameSettings(event)">
            <div class="form-group">
                <label for="city">Город:</label>
                <div class="input-group">
                    <input type="text" id="city" name="city" class="form-control" 
                           value="${cityValue}" readonly>
                    <button type="button" class="btn btn-outline-secondary" style="width: 25%; margin:0px;"
                            onclick="openLocationModal()" id="select-location-btn">
                        Выбрать место
                    </button>
                </div>
                <small class="form-text">Город определяется по выбранному месту на карте</small>
            </div>
            
            <div class="form-group">
                <label for="year">Первый год игры:</label>
                <input type="number" id="year" name="year" class="form-control" 
                       value="{{ user.year or 2015 }}" min="2000" max="2030">
                <small class="form-text">Год начала игры (влияет на доступные технологии и условия)</small>
            </div>
            
            <div class="game-preview">
                <h4>Предварительный просмотр условий:</h4>
                <div class="preview-cards">
                    <div class="preview-card">
                        <h5>Климат и взяток</h5>
                        <div class="preview-stats">
                            <div class="stat">
                                <span class="stat-label">Базовый взяток:</span>
                                <span class="stat-value" id="preview-nectar">15-20 мг/сутки</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Сезон цветения:</span>
                                <span class="stat-value" id="preview-season">апрель-октябрь</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Основные медоносы:</span>
                                <span class="stat-value" id="preview-plants">липа, акация, гречиха</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="preview-card">
                        <h5>Экономические условия</h5>
                        <div class="preview-stats">
                            <div class="stat">
                                <span class="stat-label">Стартовый капитал:</span>
                                <span class="stat-value">10,000 руб.</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Начальные улья:</span>
                                <span class="stat-value">4 улья</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Средняя цена меда:</span>
                                <span class="stat-value" id="preview-honey-price">400-600 руб/кг</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="preview-card">
                        <h5>Технологии ({{ user.year or 2015 }})</h5>
                        <div class="preview-stats">
                            <div class="stat">
                                <span class="stat-label">Доступные инструменты:</span>
                                <span class="stat-value">медогонка, воскотопка</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Банковские услуги:</span>
                                <span class="stat-value">кредиты, депозиты</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Торговые площадки:</span>
                                <span class="stat-value">Авито, местные рынки</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="advanced-options">
                <h4>Дополнительные настройки:</h4>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="auto-save" checked>
                        Автосохранение каждый день
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="weather-real" checked>
                        Использовать реальные погодные данные
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="show-tutorials">
                        Показывать обучающие подсказки
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="game-speed">Скорость игры:</label>
                    <select id="game-speed" name="game-speed" class="form-control">
                        <option value="slow">Медленно (1 день = 30 сек)</option>
                        <option value="normal" selected>Нормально (1 день = 15 сек)</option>
                        <option value="fast">Быстро (1 день = 5 сек)</option>
                    </select>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    Сохранить и начать игру
                </button>
            </div>
        </form>
    `;
}

// Содержимое информационного окна
function getSettingsInfoContent() {
    return `
        <div class="info-content">
            <h4>О настройках игры</h4>
            <p><strong>Город</strong> определяет климатические условия и доступные медоносы для вашей пасеки.</p>
            
            <p><strong>Год начала игры</strong> влияет на доступные технологии, цены и экономические условия.</p>
            
            <p>Вы сможете изменить некоторые настройки позже в меню игры.</p>
            
            <div class="tips-panel">
                <h4>Советы для новичков</h4>
                <div class="tips-list">
                    <div class="tip">
                        <strong>Местоположение</strong>
                        <p>Выберите место с разнообразными медоносами для стабильного взятка.</p>
                    </div>
                    
                    <div class="tip">
                        <strong>Стартовый год</strong>
                        <p>Более ранние годы дают больше возможностей для развития, но меньше технологий.</p>
                    </div>
                    
                    <div class="tip">
                        <strong>Подготовка</strong>
                        <p>Изучите основы пчеловодства перед началом игры для лучших результатов.</p>
                    </div>
                </div>
            </div>
        </div>
    `;
}

// Инициализация обработчиков событий в модальном окне настроек
function initializeSettingsModalHandlers() {
    const yearInput = document.getElementById('year');
    if (yearInput) {
        yearInput.addEventListener('change', function() {
            updatePreview();
        });
    }
    
    // Инициализация предварительного просмотра
    updatePreview();
}

// Сохранение настроек
function saveGameSettings(event) {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    const settings = {
        city: formData.get('city'),
        year: formData.get('year'),
        autoSave: document.getElementById('auto-save').checked,
        weatherReal: document.getElementById('weather-real').checked,
        showTutorials: document.getElementById('show-tutorials').checked,
        gameSpeed: formData.get('game-speed')
    };
    
    // Сохраняем настройки
    saveSettings(settings);
}

// Обновление предварительного просмотра
function updatePreview() {
    const year = parseInt(document.getElementById('year')?.value || 2015);
    const city = document.getElementById('city')?.value || '';
    
    // Обновляем информацию о ценах в зависимости от года
    const honeyPrice = getHoneyPriceByYear(year);
    const priceElement = document.getElementById('preview-honey-price');
    if (priceElement) {
        priceElement.textContent = honeyPrice;
    }
    
    // Обновляем информацию о сезоне
    updateSeasonPreview(city);
}

// Функция открытия модального окна с картой
function openLocationModal() {
    const modalOverlay = document.getElementById('modal-overlay');
    const modal = modalOverlay.querySelector('.modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    
    // Устанавливаем класс для модального окна карты
    modal.classList.add('location-modal');
    
    // Устанавливаем заголовок
    modalTitle.textContent = 'Выбор места расположения пасеки';
    
    // Создаем содержимое модального окна с картой
    modalBody.innerHTML = getLocationModalContent();
    
    // Показываем модальное окно
    modalOverlay.classList.remove('hidden');
    modalOverlay.classList.add('show');
    
    // Инициализируем карту
    initializeLocationMap();
}

// Содержимое модального окна с картой
function getLocationModalContent() {
    return `
        <div class="map-container">
            <div id="location-map"></div>
            
            <div class="map-loading" id="map-loading" style="display: none;">
                <div>Загрузка карты...</div>
            </div>
            
            <div class="map-error" id="map-error" style="display: none;">
                <div>Ошибка загрузки карты. Проверьте подключение к интернету.</div>
            </div>
            
            <div class="map-controls">
                <button type="button" class="btn btn-outline-secondary" onclick="useCurrentLocation()">
                    Моё местоположение
                </button>
                <button type="button" class="btn btn-primary" onclick="confirmLocation()">
                    Выбрать это место
                </button>
            </div>
            
            <div class="map-info">
                <h5>Выберите место для пасеки</h5>
                <div class="coordinates">
                    <span>Широта: <span id="selected-lat">-</span></span>
                    <span>Долгота: <span id="selected-lng">-</span></span>
                </div>
                <div class="address" id="selected-address">
                    Кликните по карте для выбора места или используйте кнопку "Моё местоположение"
                </div>
            </div>
        </div>
    `;
}

// Инициализация карты
function initializeLocationMap() {
    const loadingEl = document.getElementById('map-loading');
    const errorEl = document.getElementById('map-error');
    
    // Показываем индикатор загрузки
    loadingEl.style.display = 'block';
    errorEl.style.display = 'none';
    
    // Проверяем, загружен ли API Яндекс.Карт
    if (typeof ymaps === 'undefined') {
        // Загружаем API Яндекс.Карт
        const script = document.createElement('script');
        script.src = 'https://api-maps.yandex.ru/2.1/?apikey=e6b34264-72ad-4e9b-9c46-548063340836&lang=ru_RU';
        script.onload = function() {
            // API загружен, инициализируем карту
            loadingEl.style.display = 'none';
            setTimeout(initMap, 100);
        };
        script.onerror = function() {
            // Ошибка загрузки API
            loadingEl.style.display = 'none';
            errorEl.style.display = 'block';
        };
        document.head.appendChild(script);
    } else {
        // API уже загружен, инициализируем карту
        loadingEl.style.display = 'none';
        initMap();
    }
}

// Инициализация карты после загрузки API
function initMap() {
    const loadingEl = document.getElementById('map-loading');
    const errorEl = document.getElementById('map-error');
    
    try {
        ymaps.ready(function() {
            // Создание карты
            window.locationMap = new ymaps.Map('location-map', {
                center: [55.751244, 37.618423], // Москва по умолчанию
                zoom: 10
            }, {
                searchControlProvider: 'yandex#search'
            });
            
            // Создание перетаскиваемой метки
            window.locationPlacemark = new ymaps.Placemark([55.751244, 37.618423], {
                iconContent: "Место для пасеки",
                hintContent: "Перетащите метку или кликните по карте"
            }, {
                preset: 'islands#StretchyIcon',
                iconColor: '#00ff00',
                draggable: true
            });
            
            // Добавляем метку на карту
            window.locationMap.geoObjects.add(window.locationPlacemark);
            
            // Обработчик клика по карте
            window.locationMap.events.add('click', function(e) {
                const coords = e.get('coords');
                selectLocation(coords);
            });
            
            // Обработчик перетаскивания метки
            window.locationPlacemark.events.add('dragend', function(e) {
                const coords = e.get('target').geometry.getCoordinates();
                selectLocation(coords);
            });
            
            // Если уже есть выбранное место, используем его
            const currentCity = document.getElementById('city').value;
            if (currentCity) {
                // Пытаемся найти координаты города
                ymaps.geocode(currentCity).then(function(res) {
                    const firstGeoObject = res.geoObjects.get(0);
                    if (firstGeoObject) {
                        const coords = firstGeoObject.geometry.getCoordinates();
                        selectLocation(coords);
                        window.locationMap.setCenter(coords, 12);
                    }
                });
            }
            
            // Скрываем индикатор загрузки
            loadingEl.style.display = 'none';
        });
    } catch (error) {
        console.error('Ошибка инициализации карты:', error);
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
    }
}

// Выбор места на карте
function selectLocation(coords) {
    if (window.locationPlacemark) {
        window.locationPlacemark.geometry.setCoordinates(coords);
    }
    
    // Обновляем отображение координат
    document.getElementById('selected-lat').textContent = coords[0].toFixed(6);
    document.getElementById('selected-lng').textContent = coords[1].toFixed(6);
    
    // Получаем адрес по координатам
    ymaps.geocode(coords).then(function(res) {
        const firstGeoObject = res.geoObjects.get(0);
        if (firstGeoObject) {
            const address = firstGeoObject.getAddressLine();
            document.getElementById('selected-address').textContent = address;
        }
    });
}

// Использование текущего местоположения пользователя
function useCurrentLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                const coords = [
                    position.coords.latitude,
                    position.coords.longitude
                ];
                selectLocation(coords);
                if (window.locationMap) {
                    window.locationMap.setCenter(coords, 15);
                }
            },
            function(error) {
                alert('Не удалось получить ваше местоположение. Попробуйте выбрать место вручную.');
            }
        );
    } else {
        alert('Геолокация не поддерживается вашим браузером.');
    }
}

// Подтверждение выбора места
function confirmLocation() {
    const lat = document.getElementById('selected-lat').textContent;
    const lng = document.getElementById('selected-lng').textContent;
    const address = document.getElementById('selected-address').textContent;
    
    if (lat === '-' || lng === '-') {
        alert('Пожалуйста, выберите место на карте.');
        return;
    }
    
    // Извлекаем город из адреса
    const city = extractCityFromAddress(address);
    
    // Сохраняем выбранный город в глобальной переменной
    window.selectedCityForSettings = city;
    
    // Закрываем модальное окно с картой
    closeModal();
    
    // Показываем модальное окно настроек с обновленным городом
    setTimeout(() => {
        openSettingsModal();
    }, 300);
    
    console.log('Город выбран и сохранен:', city);
}

// Извлечение города из адреса
function extractCityFromAddress(address) {
    // Простое извлечение города - берем первую часть адреса до запятой
    const parts = address.split(',');
    return parts[0].trim() || 'Неизвестный город';
}

// Закрытие модального окна
function closeModal() {
    const modalOverlay = document.getElementById('modal-overlay');
    modalOverlay.classList.remove('show');
    modalOverlay.classList.add('hidden');
    
    // Очищаем классы модального окна
    const modal = modalOverlay.querySelector('.modal');
    modal.classList.remove('location-modal');
    
    // Очищаем содержимое
    const modalBody = document.getElementById('modal-body');
    modalBody.innerHTML = '';
}

function getHoneyPriceByYear(year) {
    if (year <= 1990) return "50-100 руб/кг";
    if (year <= 2000) return "100-200 руб/кг";
    if (year <= 2010) return "200-350 руб/кг";
    if (year <= 2020) return "350-500 руб/кг";
    return "500-800 руб/кг";
}

function updateSeasonPreview(city) {
    const seasonMap = {
        'Москва': 'май-сентябрь',
        'Сочи': 'апрель-октябрь',
        'Новосибирск': 'май-август',
        'Екатеринбург': 'май-сентябрь'
    };
    
    const season = seasonMap[city] || 'май-сентябрь';
    const seasonElement = document.getElementById('preview-season');
    if (seasonElement) {
        seasonElement.textContent = season;
    }
}
</script>
